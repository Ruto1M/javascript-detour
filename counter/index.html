<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>JS Counter</h1>
        <div class="counter">
            <button class="inc"   id="increment">+</button>
            <input type="text" name="counter" id="counter_scr" class="counter_scr">
            <button class="dec" id="decrement">-</button>
        </div>
    </div>
    <script src="count.js"></script>
</body>
</html>
